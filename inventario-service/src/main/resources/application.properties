spring.application.name=inventario-service
server.port=8082

spring.datasource.url=jdbc:h2:file:../shared-db/mydatabase;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# URL del microservicio de productos
productos.service.url=http://localhost:8081/api/productos
api.key=uat

spring.jackson.serialization.fail-on-empty-beans=false